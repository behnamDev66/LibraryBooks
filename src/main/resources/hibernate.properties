jdbc.driver.class.name  = com.mysql.jdbc.Driver
jdbc.url                = jdbc:mysql://localhost:3306/web_library
jdbc.user.name          = root
jdbc.password           = 1234

#zeby byl automatyczny update schemy w bd na podst encji
hibernate.hbm2ddl.auto  = update
hibernate.show_sql      = true

#formatuje zapytania sql zeby byly bardziej czytelne
hibernate.format_sql    = true
hibernate.generate_statistics         = false